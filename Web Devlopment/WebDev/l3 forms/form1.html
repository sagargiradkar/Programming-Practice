<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form >
        <label for="name">Name :</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Email Id: :</label>
        <input type="email" name="email" id="email">

        <br>
        <br>
        <label for="phone">Phone :</label>
        <input type="tel" name="phone" id="phone">
        <br><br>
        <label for="occupationType">Occupation :</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="proffessional">proffessional</option>
            <option value="Other">Others</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Topic Of Interest </legend>

            <label for="checkbox">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">


        </fieldset>

        <label for="textarea1">Coments</label>
        <br>
        <textarea name="textarea1" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="Register">
    </form>
</body>
</html>
